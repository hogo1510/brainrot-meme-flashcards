<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Mijn Flashcards</h1>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <a href="/add" class="btn btn-primary">Nieuwe Flashcard</a>
        <a href="/study" class="btn btn-success">Leren</a>
        <a href="/categories" class="btn btn-info">CategorieÃ«n</a>
    </div>
    <!-- Toevoegen na de knoppenbalk -->
    <div class="mb-3">
        <a href="/randomize-images" class="btn btn-warning">Willekeurige afbeeldingen toewijzen</a>
    </div>

    <div th:if="${flashcards.empty}">
        <div class="alert alert-info">
            Nog geen flashcards. <a href="/add">Voeg er een toe</a>.
        </div>
    </div>

    <div class="row">
        <div th:each="flashcard : ${flashcards}" class="col-md-4 mb-3">
            <div class="card h-100">
                <th:block th:if="${flashcard.imageUrl}">
                    <img th:src="${flashcard.imageUrl}" class="card-img-top" alt="Flashcard afbeelding">
                </th:block>
                <div class="card-body">
                    <h5 class="card-title" th:text="${flashcard.question}"></h5>
                    <p class="card-text" th:text="${flashcard.answer}"></p>
                    <th:block th:if="${flashcard.category}">
                        <span class="badge bg-secondary" th:text="${flashcard.category.name}"></span>
                    </th:block>
                </div>
                <div class="card-footer">
                    <a th:href="@{/delete/{id}(id=${flashcard.id})}" class="btn btn-danger btn-sm">Verwijderen</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
