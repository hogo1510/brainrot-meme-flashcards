<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leren met Flashcards</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            margin: 0 auto;
        }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flashcard-back {
            transform: rotateY(180deg);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Leren met Flashcards</h1>

    <div th:if="${categoryName}" class="alert alert-info text-center">
        Categorie: <strong th:text="${categoryName}"></strong>
    </div>

    <div th:if="${flashcards.empty}">
        <div class="alert alert-warning text-center">
            Geen flashcards beschikbaar om te leren.
            <a href="/add" class="alert-link">Voeg flashcards toe</a>.
        </div>
    </div>

    <div th:unless="${flashcards.empty}" class="text-center mb-4">
        <p>Flashcard <span id="current">1</span> van <span th:text="${flashcards.size()}"></span></p>
    </div>

    <div th:unless="${flashcards.empty}" class="row">
        <div class="col-md-8 mx-auto">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front bg-light">
                        <h3 th:text="${flashcards[0].question}"></h3>
                        <th:block th:if="${flashcards[0].imageUrl}">
                            <img th:src="${flashcards[0].imageUrl}" class="img-fluid mt-3" style="max-height: 150px;">
                        </th:block>
                        <p class="mt-3 text-muted">Klik om antwoord te zien</p>
                    </div>
                    <div class="flashcard-back bg-info text-white">
                        <h3 th:text="${flashcards[0].answer}"></h3>
                    </div>
                </div>
            </div>

            <div class="controls mt-4">
                <button id="prev" class="btn btn-secondary">Vorige</button>
                <button id="flip" class="btn btn-primary">Draai om</button>
                <button id="next" class="btn btn-secondary">Volgende</button>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary">Terug naar overzicht</a>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const flashcards = /*[[${flashcards}]]*/ [];
    let currentIndex = 0;

    const flashcardElement = document.getElementById('flashcard');
    const currentElement = document.getElementById('current');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const flipButton = document.getElementById('flip');

    function updateFlashcard() {
        if (flashcards.length === 0) return;

        const card = flashcards[currentIndex];
        const front = flashcardElement.querySelector('.flashcard-front');
        const back = flashcardElement.querySelector('.flashcard-back');

        // Update front
        front.innerHTML = `
                <h3>${card.question}</h3>
                ${card.imageUrl ? `<img src="${card.imageUrl}" class="img-fluid mt-3" style="max-height: 150px;">` : ''}
                <p class="mt-3 text-muted">Klik om antwoord te zien</p>
            `;

        // Update back
        back.innerHTML = `<h3>${card.answer}</h3>`;

        // Reset flip state
        flashcardElement.classList.remove('flipped');

        // Update counter
        currentElement.textContent = currentIndex + 1;
    }

    flashcardElement.addEventListener('click', () => {
        flashcardElement.classList.toggle('flipped');
    });

    flipButton.addEventListener('click', () => {
        flashcardElement.classList.toggle('flipped');
    });

    prevButton.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateFlashcard();
        }
    });

    nextButton.addEventListener('click', () => {
        if (currentIndex < flashcards.length - 1) {
            currentIndex++;
            updateFlashcard();
        }
    });

    // Initialize
    updateFlashcard();
    /*]]>*/
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
