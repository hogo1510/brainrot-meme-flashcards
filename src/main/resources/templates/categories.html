<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorieën Beheren</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Categorieën Beheren</h1>

    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h3>Nieuwe Categorie</h3>
            <form th:action="@{/categories/add}" th:object="${category}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Naam</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary">Toevoegen</button>
            </form>
        </div>

        <div class="col-md-6">
            <h3>Bestaande Categorieën</h3>

            <div th:if="${categories.empty}">
                <div class="alert alert-info">
                    Nog geen categorieën.
                </div>
            </div>

            <ul th:unless="${categories.empty}" class="list-group">
                <li th:each="category : ${categories}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${category.name}"></span>
                    <span class="badge bg-primary rounded-pill" th:text="${category.flashcards.size()}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">Terug naar overzicht</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
